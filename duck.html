<!DOCTYPE html>
<html>
<head>
    <title>Pixel Duck</title>
    <style>
        #duck {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: duckMovement 2s infinite alternate;
        }

        @keyframes duckMovement {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(50%, -50%);
            }
        }
    </style>
</head>
<body>
    <img id="duck" src="duck.png" alt="Pixel Duck">
</body>
</html>
